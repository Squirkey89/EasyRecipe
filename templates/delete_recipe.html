{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-5 mb-0">
  <div class="row">
    <div class="col-md-8 mt-5 offset-md-2 text-center">
      <h3 class="delete-heading mb-3">Delete {{ recipe.title }}</h3>
      <form method="POST">
        {% csrf_token %}
        <p class="text-center">Once the recipe is deleted you will not be able to retrieve it again</p>
        <p class="text-center">Are you want to delete this recipe?</p>
        <input type="submit" value="Yes" class="btn btn-danger btn-md mx-2 mt-4 mb-5" />
        <a href="/" class="btn btn-primary btn-md mx-2 mt-4 mb-5">No </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
